name:                serverok
version:             0.1.0.0
github:              "gKrokod/webServer"
license:             MIT
author:              "gKrokod"
maintainer:          "@ofspb"
copyright:           "2023 gKrokod"

extra-source-files:
- README.md
- CHANGELOG.md

default-extensions:
- OverloadedStrings
  
# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/serverok#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src, config
  dependencies:
  - serverok
  - aeson
  - bytestring
  - text
# for template test
  - time
  - template-haskell

executables:
  serverok-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - serverok
    - aeson
    - bytestring
    # , esqueleto
    # , hedis
    - monad-logger
    - mtl
    - persistent
    - persistent-postgresql
    - persistent-template
    # - servant
    # - servant-client
    # - servant-server
    - text
    # - time
    # - transformers
    # - warp
    - template-haskell


tests:
  serverok-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - serverok
